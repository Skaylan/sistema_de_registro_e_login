{% extends 'base.html' %}
{% block title %}User Page{% endblock %}

{% block header %}
<a class="a-logout" href="/logout">Logout</a>
{% endblock %}

{% block content %}
<h1 class="user-wellcome">Bem vindo {{ user }}</h1>

{% with messages = get_flashed_messages() %}
    {% for msg in messages %}
        <h1 class="u-flash">{{ msg }}</h1>
    {% endfor %}
{% endwith %}

{% endblock %}
